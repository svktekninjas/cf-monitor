# Development Environment Monitoring Variables
global:
  environment: dev
  clusterName: rosa-cluster-dev
  region: us-east-1

namespace:
  create: false  # Namespace should already be created
  name: cf-monitor

# Prometheus Configuration
prometheus:
  enabled: true
  image: prom/prometheus:v2.45.0
  retention: 7d
  storage:
    size: 10Gi
  resources:
    requests:
      memory: 200Mi
      cpu: 50m
    limits:
      memory: 400Mi
      cpu: 100m
  scrapeInterval: 30s
  evaluationInterval: 30s

# Grafana Configuration
grafana:
  enabled: true
  image: grafana/grafana:10.1.0
  adminUser: admin
  adminPassword: admin-dev-2024
  resources:
    requests:
      memory: 100Mi
      cpu: 50m
    limits:
      memory: 200Mi
      cpu: 100m
  persistence:
    enabled: false
  ingress:
    enabled: true
    hostname: grafana-dev.rosa.local

# Node Exporter Configuration
nodeExporter:
  enabled: true
  image: prom/node-exporter:v1.6.1
  resources:
    requests:
      memory: 50Mi
      cpu: 25m
    limits:
      memory: 100Mi
      cpu: 50m

# CloudWatch Integration
cloudwatch:
  enabled: false
  region: us-east-1
  logGroup: /rosa/cluster/dev
  logRetentionDays: 7

# RBAC Configuration
rbac:
  create: true

# Security Context
securityContext:
  enabled: true
  runAsNonRoot: true
  fsGroup: 65534

# Network Policies
networkPolicies:
  enabled: false

# Service Monitor
serviceMonitor:
  enabled: true
  interval: 30s

# Alerting
alerting:
  enabled: false
  alertmanager:
    enabled: false