# Test Environment Monitoring Variables
environment: test
namespace: monitoring-test

# Prometheus Configuration
prometheus:
  enabled: true
  image: prom/prometheus:v2.45.0
  retention: 15d
  storage:
    size: 20Gi
  resources:
    requests:
      memory: 400Mi
      cpu: 100m
    limits:
      memory: 800Mi
      cpu: 200m
  scrapeInterval: 15s
  evaluationInterval: 15s

# Grafana Configuration
grafana:
  enabled: true
  image: grafana/grafana:10.1.0
  adminUser: admin
  adminPassword: admin-test-2024
  resources:
    requests:
      memory: 150Mi
      cpu: 75m
    limits:
      memory: 300Mi
      cpu: 150m
  persistence:
    enabled: true
    size: 5Gi
  ingress:
    enabled: true
    hostname: grafana-test.rosa.local

# Node Exporter Configuration
nodeExporter:
  enabled: true
  image: prom/node-exporter:v1.6.1
  resources:
    requests:
      memory: 75Mi
      cpu: 50m
    limits:
      memory: 150Mi
      cpu: 100m

# CloudWatch Integration
cloudwatch:
  enabled: true
  region: us-east-1
  logGroup: /rosa/cluster/test
  logRetentionDays: 14
  containerInsights: true

# RBAC Configuration
rbac:
  create: true

# Security Context
securityContext:
  enabled: true
  runAsNonRoot: true
  fsGroup: 65534

# Network Policies
networkPolicies:
  enabled: true

# Service Monitor
serviceMonitor:
  enabled: true
  interval: 15s

# Alerting
alerting:
  enabled: true
  alertmanager:
    enabled: true
    image: prom/alertmanager:v0.26.0
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 200Mi
        cpu: 100m